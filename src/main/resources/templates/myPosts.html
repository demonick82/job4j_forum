<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <title>Мои посты</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand">
            Forum
        </a>
        <div class="row">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/create}">Новый пост</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container pt-3">
    <h5 class="text-center">Мои посты </h5>
    <table class="table">
        <thead>
        <tr>
            <th class="col-9" scope="col">Тема</th>
            <th scope="col">Дата создания</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td><a th:text="${post.name}" th:href="@{post/(id=${post.id})}"> </a></td>
            <td th:text="${post.time}"></td>
            <td><a class="btn btn-outline-dark" th:href="@{/edit/(id=${post.id})}">редактировать</a></td>
            <td><a class="btn btn-outline-dark"
                   th:href="@{/delete/(id=${post.id})}">удалить</a></td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
